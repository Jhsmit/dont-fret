channels: # refactor channels in code to channel_identifiers
  laser_D:
    target: nanotimes
    value: [ 0, 1000 ]
  laser_A:
    target: nanotimes
    value: [ 1000, 2000 ] # intervals are inclusive, exclusive
  det_D:
    target: detectors
    value: 1
  det_A:
    target: detectors
    value: 0

streams:
  DD: [laser_D, det_D]
  DA: [laser_D, det_A]
  AA: [laser_A, det_A]
  AD: [laser_A, det_D]

burst_search:
  DCBS:  # name of the burst search
    - streams: [DD, DA]  # photons streams to use
      L: 50
      M: 35
      T: 500.e-6
    - streams: [AA]
      L: 50
      M: 35
      T: 500.e-6
  APBS:
    - streams: [DD, DA, AA]
      L: 50
      M: 100
      T: 500.e-6

# post-burst search hooks to apply
# hooks are of the form my_hook(burst_data, photon_data, **kwargs)
# kwargs are as specified here
hooks:
  alex_2cde:
    tau: 150.e-6 # make sure to format as float
  fret_2cde:
    tau: 50.e-6

# settings related to dont-fret's web interface
web:
  password: null # set to null to disable password protection
  default_dir: "~"  # default directory show in the file browser
  protect_filebrowser: true # true to prevent navigation above default_dir
  burst_filters: # default filters to apply to burst search filters
    - name: n_photons
      min: 150

